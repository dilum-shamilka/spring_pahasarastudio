<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pahasara Studio | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .auth-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 400px; }
        .btn-primary { border-radius: 10px; padding: 12px; font-weight: 600; background: #2563eb; border: none; }
        .btn-primary:hover { background: #1d4ed8; }
        .toggle-link { color: #2563eb; cursor: pointer; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <h2 class="text-center mb-4" id="title">Login</h2>
    <form id="authForm">
        <div id="signupFields" style="display: none;">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="regName" class="form-control" placeholder="John Doe">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="mainBtn">Login</button>

        <div class="text-center">
            <span id="hint">Don't have an account?</span>
            <a class="toggle-link" id="toggleMode" onclick="toggle()">Sign Up</a>
        </div>
    </form>
</div>

<script>
    let isLogin = true;

    function toggle() {
        isLogin = !isLogin;
        document.getElementById('title').innerText = isLogin ? "Login" : "Create Account";
        document.getElementById('mainBtn').innerText = isLogin ? "Login" : "Register";
        document.getElementById('signupFields').style.display = isLogin ? "none" : "block";
        document.getElementById('hint').innerText = isLogin ? "Don't have an account?" : "Already a member?";
        document.getElementById('toggleMode').innerText = isLogin ? "Sign Up" : "Login";
    }

    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (isLogin) {
            try {
                const res = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.code === "00") {
                    localStorage.setItem("userRole", data.content);
                    localStorage.setItem("userEmail", email);
                    window.location.href = "dashboard.html"; // Ensure this filename exists
                } else {
                    alert("Login Failed: " + data.message);
                }
            } catch (err) { alert("Server Error. Check if Backend is running."); }
        } else {
            const name = document.getElementById('regName').value;
            try {
                const res = await fetch('http://localhost:8080/api/v1/users/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, password, role: "USER" })
                });
                const data = await res.json();
                if (data.code === "00") {
                    alert("Signup Success! Please login.");
                    toggle();
                } else { alert(data.message); }
            } catch (err) { alert("Registration Failed"); }
        }
    });
</script>
</body>
</html>
