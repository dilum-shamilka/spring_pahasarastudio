<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahasara Studio | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #2563eb 100%);
            --bg-color: #f8fafc;
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }

        .brand-logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            display: block;
            text-align: center;
        }

        .form-label { font-weight: 600; color: #475569; font-size: 0.9rem; }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            background: var(--primary-gradient);
            border: none;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            opacity: 0.95;
        }

        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

        .toggle-link {
            color: #2563eb;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            transition: color 0.2s;
        }

        .toggle-link:hover { color: #1d4ed8; text-decoration: underline; }

        /* Smooth fade-in for the extra field */
        #signupFields { transition: all 0.3s ease; }
    </style>
</head>
<body>

<div class="auth-card">
    <span class="brand-logo">Pahasara Studio</span>
    <h2 class="text-center mb-4" id="title" style="font-weight: 700; color: #1e293b;">Login</h2>

    <form id="authForm">
        <div id="signupFields" style="display: none;">
            <div class="mb-3">
                <label class="form-label" for="regName">Full Name</label>
                <input type="text" id="regName" class="form-control" placeholder="Enter your full name">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-4" id="mainBtn">Sign In</button>

        <div class="text-center">
            <span id="hint" style="color: #64748b; font-size: 0.9rem;">Don't have an account?</span>
            <a class="toggle-link" id="toggleMode" onclick="toggle()">Create Account</a>
        </div>
    </form>
</div>

<script>
    let isLogin = true;

    function toggle() {
        isLogin = !isLogin;
        const signupFields = document.getElementById('signupFields');
        const regInput = document.getElementById('regName');

        // Toggle UI Content
        document.getElementById('title').innerText = isLogin ? "Login" : "Create Account";
        document.getElementById('mainBtn').innerText = isLogin ? "Sign In" : "Register Now";
        document.getElementById('hint').innerText = isLogin ? "Don't have an account?" : "Already a member?";
        document.getElementById('toggleMode').innerText = isLogin ? "Create Account" : "Login";

        // Show/Hide Name Field
        signupFields.style.display = isLogin ? "none" : "block";
        regInput.required = !isLogin;
    }

    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn = document.getElementById('mainBtn');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const originalBtnText = btn.innerText;

        // Visual Feedback
        btn.disabled = true;
        btn.innerText = "Processing...";

        try {
            if (isLogin) {
                // LOGIN LOGIC
                const res = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.code === "00") {
                    localStorage.setItem("userRole", data.content); // Ideally a Token
                    localStorage.setItem("userEmail", email);
                    window.location.href = "dashboard.html";
                } else {
                    alert("Authentication Failed: " + (data.message || "Invalid credentials"));
                }
            } else {
                // REGISTRATION LOGIC
                const name = document.getElementById('regName').value;
                const res = await fetch('http://localhost:8080/api/v1/users/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, password, role: "USER" })
                });

                const data = await res.json();

                if (data.code === "00") {
                    alert("Account created successfully! Please log in.");
                    toggle();
                } else {
                    alert(data.message || "Registration encountered an error.");
                }
            }
        } catch (err) {
            alert("Connection Error: Is the Spring Boot server running on port 8080?");
        } finally {
            btn.disabled = false;
            btn.innerText = originalBtnText;
        }
    });
</script>

</body>
</html>
