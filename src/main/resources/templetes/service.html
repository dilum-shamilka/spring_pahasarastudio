<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio Services Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/service.css">
</head>
<body>
<div class="container">
  <h2 class="mb-4">ðŸŽ¬ Studio Services Management</h2>

  <!-- Form to Add / Update Service -->
  <div class="card mb-4">
    <div class="card-body">
      <form id="serviceForm">
        <input type="hidden" id="serviceId">
        <div class="mb-3">
          <label for="serviceName" class="form-label">Service Name</label>
          <input type="text" id="serviceName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" step="0.01" id="price" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select">
            <option value="ACTIVE" selected>ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="saveBtn">Save Service</button>
        <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
      </form>
    </div>
  </div>

  <!-- Services Table -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">All Services</h5>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Service Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="serviceTableBody"></tbody>
      </table>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/js/service.js"></script>
</body>
</html>
