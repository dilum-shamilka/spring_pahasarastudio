<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pahasara Studio | Photographer Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 50px;
    }

    .main-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .card-header {
      font-weight: 600;
    }

    table.table tbody tr:hover {
      background-color: rgba(0,0,0,0.03);
      transition: background-color 0.2s;
    }

    table.table td,
    table.table th {
      vertical-align: middle;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .bg-active {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .bg-inactive {
      background-color: #f8d7da;
      color: #842029;
    }

    /* Form Buttons */
    .btn-action { width: 110px; }
    .btn-action + .btn-action { margin-left: 10px; }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .btn-action { width: 100%; margin-bottom: 5px; }
      .row.g-3 > .col-md-6, .row.g-3 > .col-md-4 { flex: 0 0 100%; max-width: 100%; }
    }
  </style>
</head>
<body>
<div class="container mt-5">

  <!-- Back Button -->
  <div class="mb-4">
    <a href="dashboard.html" class="btn btn-outline-primary btn-sm">
      <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
    </a>
  </div>

  <h2 class="mb-4">ðŸŽ¬ Studio Package / Service Management</h2>

  <!-- Form Card -->
  <div class="card main-card mb-4">
    <div class="card-body">
      <form id="serviceForm">
        <input type="hidden" id="serviceId">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="serviceName" class="form-control" placeholder="Package Name" required>
          </div>
          <div class="col-md-3">
            <input type="number" step="0.01" id="price" class="form-control" placeholder="Price" required>
          </div>
          <div class="col-md-3">
            <select id="status" class="form-select">
              <option value="ACTIVE" selected>ACTIVE</option>
              <option value="INACTIVE">INACTIVE</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <textarea id="description" class="form-control" rows="2" placeholder="Description"></textarea>
        </div>
        <div class="mt-3 d-flex gap-2 flex-wrap">
          <button type="submit" class="btn btn-success btn-sm btn-action" id="saveBtn">Save</button>
          <button type="button" class="btn btn-secondary btn-sm btn-action" id="resetBtn">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table Card -->
  <div class="card main-card">
    <div class="card-body">
      <h5 class="card-title mb-4">All Packages</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Package Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody id="serviceTableBody"></tbody>
        </table>
        <div id="noData" class="text-center text-muted py-4 d-none">No packages found.</div>
      </div>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Keep your existing service.js file -->
<script src="/static/js/service.js"></script>

</body>
</html>
