<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pahasara Studio | Equipment Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px; }
        .main-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 30px; }
        .btn-action { width: 110px; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; background-color: #e2e3e5; color: #41464b; text-transform: uppercase; }
        .table-dark { background-color: #212529 !important; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">ðŸŽ¥ Studio Equipment Management</h2>

    <div class="card main-card mb-4">
        <div class="card-body">
            <form id="equipmentForm">
                <input type="hidden" id="equipmentId">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="itemName" class="form-control" placeholder="Equipment Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="serialNumber" class="form-control" placeholder="Serial Number" required>
                    </div>
                    <div class="col-md-4">
                        <select id="status" class="form-select">
                            <option value="AVAILABLE" selected>AVAILABLE</option>
                            <option value="REPAIRING">REPAIRING</option>
                            <option value="RETIRED">RETIRED</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success btn-sm btn-action" id="saveBtn">Save</button>
                    <button type="button" class="btn btn-secondary btn-sm btn-action" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card main-card">
        <div class="card-body">
            <h5 class="card-title mb-4">All Equipment</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Serial No</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="equipmentTableBody"></tbody>
                </table>
            </div>
            <div id="noData" class="text-center text-muted py-4 d-none">No records found.</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/equipment.js"></script>
</body>
</html>
