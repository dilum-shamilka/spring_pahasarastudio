<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pahasara Studio | Payment Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/payment.css">
</head>
<body class="container py-5">

<!-- Page Header -->
<div class="text-center mb-5">
  <h2 class="fw-bold">ðŸ’³ Payment Management</h2>
  <p class="text-muted">Process and track studio transaction history</p>
</div>

<!-- Payment Form Card -->
<div class="card main-card mb-5">
  <div class="card-header bg-dark text-white py-3">
    <h5 class="mb-0" id="formHeader">Add / Update Payment</h5>
  </div>
  <div class="card-body p-4">
    <form id="paymentForm">
      <input type="hidden" id="paymentId">

      <div class="row">
        <div class="col-md-4 form-group">
          <label class="font-weight-bold">Invoice ID</label>
          <input type="number" class="form-control" id="invoiceId" placeholder="Ref Invoice #" required>
        </div>

        <div class="col-md-4 form-group">
          <label class="font-weight-bold">Amount (LKR)</label>
          <input type="number" step="0.01" class="form-control" id="amount" placeholder="0.00" required>
        </div>

        <div class="col-md-4 form-group">
          <label class="font-weight-bold">Payment Method</label>
          <select class="form-control" id="paymentMethod" required>
            <option value="">Select Method</option>
            <option value="CASH">Cash</option>
            <option value="CARD">Card</option>
            <option value="ONLINE">Online</option>
          </select>
        </div>

        <div class="col-md-6 form-group">
          <label class="font-weight-bold">Transaction Time</label>
          <input type="datetime-local" class="form-control" id="transactionTime">
        </div>

        <div class="col-md-6 d-flex align-items-end justify-content-end form-group">
          <button type="button" class="btn btn-secondary btn-sm btn-action mr-2" id="resetBtn">Clear</button>
          <button type="submit" class="btn btn-success btn-sm btn-action" id="saveBtn">Save Record</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Payment Table Card -->
<div class="card main-card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover mb-0" id="paymentTable">
        <thead>
        <tr>
          <th class="pl-4">ID</th>
          <th>Invoice ID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Transaction Time</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/static/js/payment.js"></script>
</body>
</html>
