<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pahasara Studio | Payment Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 50px;
    }

    .main-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .btn-action {
      min-width: 100px;
    }

    .table tbody tr:hover {
      background-color: rgba(0,0,0,0.03);
      transition: background-color 0.2s;
    }

    @media (max-width: 768px) {
      .btn-action {
        width: 100%;
        margin-bottom: 5px;
      }
    }

    /* Dashboard Button */
    .nav-buttons .btn {
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="container py-5">

<!-- Navigation Buttons -->
<div class="nav-buttons mb-4 d-flex flex-wrap gap-2">
  <a href="dashboard.html" class="btn btn-outline-primary btn-sm">
    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
  </a>
  <a href="invoice.html" class="btn btn-outline-success btn-sm">
    <i class="fas fa-file-invoice-dollar me-1"></i> Invoice Management
  </a>
  <a href="booking.html" class="btn btn-outline-info btn-sm">
    <i class="fas fa-calendar-check me-1"></i> Booking Management
  </a>
</div>

<!-- Page Header -->
<div class="text-center mb-5">
  <h2 class="fw-bold">ðŸ’³ Payment Management</h2>
  <p class="text-muted">Process and track studio transaction history</p>
</div>

<!-- Payment Form Card -->
<div class="card main-card mb-5">
  <div class="card-header bg-dark text-white py-3">
    <h5 class="mb-0" id="formHeader">Add / Update Payment</h5>
  </div>
  <div class="card-body p-4">
    <form id="paymentForm">
      <input type="hidden" id="paymentId">

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label fw-semibold">Invoice ID</label>
          <input type="number" class="form-control" id="invoiceId" placeholder="Ref Invoice #" required>
        </div>

        <div class="col-md-4">
          <label class="form-label fw-semibold">Amount (LKR)</label>
          <input type="number" step="0.01" class="form-control" id="amount" placeholder="0.00" required>
        </div>

        <div class="col-md-4">
          <label class="form-label fw-semibold">Payment Method</label>
          <select class="form-select" id="paymentMethod" required>
            <option value="">Select Method</option>
            <option value="CASH">Cash</option>
            <option value="CARD">Card</option>
            <option value="ONLINE">Online</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Transaction Time</label>
          <input type="datetime-local" class="form-control" id="transactionTime">
        </div>

        <div class="col-md-6 d-flex align-items-end justify-content-end gap-2 flex-wrap">
          <button type="button" class="btn btn-secondary btn-sm btn-action" id="resetBtn">Clear</button>
          <button type="submit" class="btn btn-success btn-sm btn-action" id="saveBtn">Save Record</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Payment Table Card -->
<div class="card main-card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="paymentTable">
        <thead class="table-dark">
        <tr>
          <th class="ps-4">ID</th>
          <th>Invoice ID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Transaction Time</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="noData" class="text-center text-muted py-4 d-none">No records found.</div>
  </div>
</div>

<!-- jQuery & Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="/static/js/payment.js"></script>
</body>
</html>
