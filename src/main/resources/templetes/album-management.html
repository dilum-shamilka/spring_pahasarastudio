<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pahasara Studio | Album Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px; }
        .main-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 30px; }
        .btn-action { width: 110px; }
        .badge-status { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-purchased { background-color: #d1e7dd; color: #0f5132; }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-processing { background-color: #cff4fc; color: #055160; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">ðŸ“¸ Album Management</h2>
    <div class="card main-card mb-4">
        <div class="card-body">
            <form id="albumForm">
                <input type="hidden" id="albumId">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label small fw-bold">Album Name</label>
                        <input type="text" id="albumName" class="form-control" placeholder="Wedding Highlights" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Album Type</label>
                        <select id="albumType" class="form-select">
                            <option value="WEDDING">WEDDING</option>
                            <option value="PRE-SHOOT">PRE-SHOOT</option>
                            <option value="BIRTHDAY">BIRTHDAY</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small fw-bold">Client ID</label>
                        <input type="number" id="clientId" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Price (LKR)</label>
                        <input type="number" id="albumPrice" class="form-control" step="0.01" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Status</label>
                        <select id="albumStatus" class="form-select">
                            <option value="PENDING">PENDING</option>
                            <option value="PURCHASED">PURCHASED</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success btn-sm btn-action" id="saveBtn">Save</button>
                    <button type="button" class="btn btn-secondary btn-sm btn-action" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card main-card">
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th><th>Album Name</th><th>Client</th><th>Type</th><th>Price</th><th>Status</th><th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="albumTableBody"></tbody>
            </table>
            <div id="noData" class="text-center text-muted py-4 d-none">No albums found.</div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8080/api/v1/albums";
    let allAlbums = [];

    async function fetchAlbums() {
        const res = await fetch(`${API_BASE}/getAll`);
        const data = await res.json();
        const tbody = document.getElementById("albumTableBody");
        tbody.innerHTML = "";
        if (data.code === "00" && data.content) {
            allAlbums = data.content;
            data.content.forEach(a => {
                const statusClass = `status-${a.status.toLowerCase()}`;
                tbody.innerHTML += `<tr>
                    <td>#${a.id}</td><td>${a.albumName}</td>
                    <td>${a.clientName} <br><small class="text-muted">ID: ${a.clientId}</small></td>
                    <td>${a.albumType}</td><td>${a.price}</td>
                    <td><span class="badge-status ${statusClass}">${a.status}</span></td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editAlbum(${a.id})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteAlbum(${a.id})">Delete</button>
                    </td></tr>`;
            });
        }
    }

    document.getElementById("albumForm").addEventListener("submit", async e => {
        e.preventDefault();
        const id = document.getElementById("albumId").value;
        const dto = {
            id: id ? parseInt(id) : null,
            albumName: document.getElementById("albumName").value,
            albumType: document.getElementById("albumType").value,
            clientId: parseInt(document.getElementById("clientId").value),
            price: parseFloat(document.getElementById("albumPrice").value),
            status: document.getElementById("albumStatus").value
        };
        const res = await fetch(id ? `${API_BASE}/update` : `${API_BASE}/save`, {
            method: id ? "PUT" : "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dto)
        });
        const result = await res.json();
        alert(result.message);
        if (res.ok) { resetForm(); fetchAlbums(); }
    });

    function editAlbum(id) {
        const a = allAlbums.find(i => i.id === id);
        if (a) {
            document.getElementById("albumId").value = a.id;
            document.getElementById("albumName").value = a.albumName;
            document.getElementById("albumType").value = a.albumType;
            document.getElementById("clientId").value = a.clientId;
            document.getElementById("albumPrice").value = a.price;
            document.getElementById("albumStatus").value = a.status;
            document.getElementById("saveBtn").innerText = "Update";
            document.getElementById("saveBtn").className = "btn btn-primary btn-sm btn-action";
        }
    }

    async function deleteAlbum(id) {
        if (confirm("Delete?")) {
            const res = await fetch(`${API_BASE}/delete/${id}`, { method: "DELETE" });
            const result = await res.json();
            alert(result.message);
            fetchAlbums();
        }
    }

    function resetForm() {
        document.getElementById("albumId").value = "";
        document.getElementById("albumForm").reset();
        document.getElementById("saveBtn").innerText = "Save";
        document.getElementById("saveBtn").className = "btn btn-success btn-sm btn-action";
    }

    document.getElementById("resetBtn").addEventListener("click", resetForm);
    document.addEventListener("DOMContentLoaded", fetchAlbums);
</script>
</body>
</html>
