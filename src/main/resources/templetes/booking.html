<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pahasara Studio | Booking Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 50px;
    }

    .main-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .btn-action {
      width: 110px;
    }

    table.table tbody tr:hover {
      background-color: rgba(0,0,0,0.03);
      transition: background-color 0.2s;
    }

    table.table td, table.table th {
      vertical-align: middle;
    }

    .card-header-custom {
      font-weight: 600;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 1.25rem;
      border-radius: 15px 15px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge-status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      background-color: #e2e3e5;
      color: #41464b;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      .btn-action {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="mb-3 d-flex flex-wrap gap-2">
    <a href="dashboard.html" class="btn btn-outline-primary btn-sm">
      <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
    </a>
    <a href="client.html" class="btn btn-outline-info btn-sm">
      <i class="fas fa-user me-1"></i> Back to Client Management
    </a>
    <a href="email.html" class="btn btn-outline-success btn-sm">
      <i class="fas fa-envelope me-1"></i> Email History & Logs
    </a>
  </div>

  <h2 class="mb-4">ðŸ“… Booking Management</h2>

  <div class="card main-card mb-4">
    <div class="card-header-custom">
      <h5 class="mb-0" id="formTitle">Manage Booking</h5>
    </div>
    <div class="card-body">
      <form id="bookingForm">
        <input type="hidden" id="bookingId">

        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label small fw-bold">Booking Date</label>
            <input type="date" id="bookingDate" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label class="form-label small fw-bold">Location</label>
            <input type="text" id="location" class="form-control" placeholder="City/Venue" required>
          </div>

          <div class="col-md-3">
            <label class="form-label small fw-bold">Client Email</label>
            <input type="email" id="clientEmail" class="form-control" placeholder="example@mail.com" required>
          </div>

          <div class="col-md-3">
            <label class="form-label small fw-bold">Status</label>
            <select id="status" class="form-select">
              <option value="PENDING">PENDING</option>
              <option value="CONFIRMED">CONFIRMED</option>
              <option value="CANCELLED">CANCELLED</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-success btn-sm btn-action" id="saveBtn">Save</button>
          <button type="button" class="btn btn-secondary btn-sm btn-action" id="resetBtn">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card main-card">
    <div class="card-header-custom">
      <h5 class="mb-0">All Bookings</h5>
      <a href="email.html" class="btn btn-link btn-sm text-decoration-none p-0">
        <i class="fas fa-paper-plane me-1"></i> View Sent Reminders
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Location</th>
            <th>Status</th>
            <th>Client Email</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody id="bookingTableBody">
          </tbody>
        </table>
      </div>

      <div id="noData" class="text-center text-muted py-4 d-none">
        No bookings found.
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/booking.js"></script>

<script>
  $(document).ready(function() {
    // Trigger reminder check after a small delay to ensure bookings load
    setTimeout(runAutomatedReminders, 2500);
  });

  async function runAutomatedReminders() {
    try {
      const res = await fetch('http://localhost:8080/api/v1/bookings/getAll');
      const data = await res.json();
      const bookings = data.content || data;

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const threeDaysLater = new Date(today);
      threeDaysLater.setDate(today.getDate() + 3);

      for (const b of bookings) {
        const bDate = new Date(b.bookingDate);
        bDate.setHours(0, 0, 0, 0);

        // Match 3 days exactly + Confirmed status
        if (bDate.getTime() === threeDaysLater.getTime() && b.status === "CONFIRMED") {
          sendReminder(b);
        }
      }
    } catch (e) { console.error("Reminder process error", e); }
  }

  async function sendReminder(booking) {
    const emailPayload = {
      toEmail: booking.clientEmail,
      subject: "Reminder: Your Pahasara Studio Session",
      message: `Hello! This is a reminder for your session in ${booking.location} scheduled for ${booking.bookingDate}.`
    };

    await fetch('http://localhost:8080/api/v1/email/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(emailPayload)
    });
  }
</script>
</body>
</html>
