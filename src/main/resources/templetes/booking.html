<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pahasara Studio | Booking Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/booking.css">
</head>
<body>

<!-- Page Container -->
<div class="container mt-5">
  <div class="title-box">
    <h2>ðŸ“… Booking Management</h2>
  </div>

  <!-- Booking Form -->
  <div class="card shadow mb-5">
    <div class="card-header bg-primary text-white">
      <h5 id="formTitle">Add New Booking</h5>
    </div>
    <div class="card-body">
      <form id="bookingForm">
        <input type="hidden" id="bookingId">
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label class="form-label">Booking Date</label>
            <input type="date" id="bookingDate" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Location</label>
            <input type="text" id="location" class="form-control" placeholder="City/Venue" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select id="status" class="form-select">
              <option value="PENDING">PENDING</option>
              <option value="CONFIRMED">CONFIRMED</option>
              <option value="CANCELLED">CANCELLED</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Client Email</label>
          <input type="email" id="clientEmail" class="form-control" placeholder="example@mail.com" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save Booking</button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()"><i class="fa fa-redo"></i> Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Booking Table -->
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h5>All Bookings</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>service and service id</th>
          <th>Status</th>
          <th>Client Email</th>
          <th width="150">Actions</th>
        </tr>
        </thead>
        <tbody id="bookingTableBody">
        <tr><td colspan="6">Loading bookings...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/booking.js"></script>
</body>
</html>
