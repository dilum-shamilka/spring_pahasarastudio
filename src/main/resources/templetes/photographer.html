<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pahasara Studio | Photographer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }
        .main-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 30px; }
        .btn-action { width: 110px; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .bg-paid { background-color: #d1e7dd; color: #0f5132; }
        .bg-unpaid { background-color: #f8d7da; color: #842029; }
        table.table tbody tr:hover { background-color: rgba(0,0,0,0.03); transition: background-color 0.2s; }
        table.table td, table.table th { vertical-align: middle; }
        .card-header { font-weight: 600; }
        @media (max-width: 768px) {
            .btn-action { width: 100%; margin-bottom: 5px; }
            .row.g-3 > .col-md-4, .row.g-3 > .col-md-2 { flex: 0 0 100%; max-width: 100%; }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">ðŸ“¸ Photographer Management</h2>

    <!-- Form Card -->
    <div class="card main-card mb-4">
        <div class="card-body">
            <form id="photographerForm">
                <input type="hidden" id="photographerId">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="photographerName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" id="photographerEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="photographerSalary" class="form-control" placeholder="Salary" required>
                    </div>
                    <div class="col-md-2">
                        <select id="photographerStatus" class="form-select">
                            <option value="UNPAID" selected>UNPAID</option>
                            <option value="PAID">PAID</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success btn-sm btn-action" id="saveBtn">Save</button>
                    <button type="button" class="btn btn-secondary btn-sm btn-action" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Table Card -->
    <div class="card main-card">
        <div class="card-body">
            <h5 class="card-title">All Photographers</h5>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="photographerTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8080/api/v1/photographers";

    // ---------------- Load Photographers ----------------
    async function fetchPhotographers() {
        try {
            const res = await fetch(`${API_BASE}/getAll`);
            const data = await res.json();
            const tbody = document.getElementById("photographerTableBody");
            tbody.innerHTML = "";
            if(data.code === "00" && data.content.length > 0){
                data.content.forEach(p => {
                    const statusClass = p.status === 'PAID' ? 'bg-paid' : 'bg-unpaid';
                    tbody.innerHTML += `
                        <tr>
                            <td>#${p.id}</td>
                            <td>${p.name}</td>
                            <td>${p.email}</td>
                            <td>${parseFloat(p.salary).toLocaleString()}</td>
                            <td><span class="status-badge ${statusClass}">${p.status}</span></td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary me-1" onclick="editPhotographer(${p.id})">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deletePhotographer(${p.id})">Delete</button>
                            </td>
                        </tr>`;
                });
            } else {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center">No photographers found.</td></tr>`;
            }
        } catch (error) { console.error(error); alert("Error loading photographers"); }
    }

    // ---------------- Save / Update ----------------
    document.getElementById("photographerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("photographerId").value;
        const dto = {
            id: id ? parseInt(id) : null,  // <--- include ID for update
            name: document.getElementById("photographerName").value,
            email: document.getElementById("photographerEmail").value,
            salary: parseFloat(document.getElementById("photographerSalary").value),
            status: document.getElementById("photographerStatus").value
        };
        const endpoint = id ? `${API_BASE}/update` : `${API_BASE}/save`;
        const method = id ? "PUT" : "POST";

        try {
            const res = await fetch(endpoint, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dto)
            });
            const result = await res.json();
            alert(result.message);
            document.getElementById("resetBtn").click();
            fetchPhotographers();
        } catch (error) { console.error(error); alert("Error saving photographer"); }
    });

    // ---------------- Reset Form ----------------
    document.getElementById("resetBtn").addEventListener("click", () => {
        document.getElementById("photographerId").value = "";
        document.getElementById("photographerName").value = "";
        document.getElementById("photographerEmail").value = "";
        document.getElementById("photographerSalary").value = "";
        document.getElementById("photographerStatus").value = "UNPAID";
        document.getElementById("saveBtn").innerText = "Save";
        document.getElementById("saveBtn").className = "btn btn-success btn-sm btn-action";
    });

    // ---------------- Edit Photographer ----------------
    async function editPhotographer(id) {
        try {
            const res = await fetch(`${API_BASE}/get/${id}`);
            const result = await res.json();
            if(result.code === "00") {
                const p = result.content;
                document.getElementById("photographerId").value = p.id;
                document.getElementById("photographerName").value = p.name;
                document.getElementById("photographerEmail").value = p.email;
                document.getElementById("photographerSalary").value = p.salary;
                document.getElementById("photographerStatus").value = p.status;
                document.getElementById("saveBtn").innerText = "Update";
                document.getElementById("saveBtn").className = "btn btn-primary btn-sm btn-action";
            }
        } catch (error) { console.error(error); alert("Error fetching photographer"); }
    }

    // ---------------- Delete Photographer ----------------
    async function deletePhotographer(id) {
        if(confirm("Are you sure to delete this photographer?")) {
            try {
                const res = await fetch(`${API_BASE}/delete/${id}`, { method: "DELETE" });
                const result = await res.json();
                alert(result.message);
                fetchPhotographers();
            } catch (error) { console.error(error); alert("Error deleting photographer"); }
        }
    }

    // ---------------- Initialize ----------------
    document.addEventListener("DOMContentLoaded", fetchPhotographers);
</script>
</body>
</html>
