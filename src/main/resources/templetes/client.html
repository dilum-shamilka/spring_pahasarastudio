<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pahasara Studio | Client Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 50px;
    }

    .main-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .btn-action {
      width: 110px;
    }

    table.table tbody tr:hover {
      background-color: rgba(0,0,0,0.03);
      transition: background-color 0.2s;
    }

    table.table td, table.table th {
      vertical-align: middle;
    }

    .card-header-custom {
      font-weight: 600;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 1.25rem;
      border-radius: 15px 15px 0 0;
    }

    .badge-contact {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      background-color: #e2e3e5;
      color: #41464b;
    }

    @media (max-width: 768px) {
      .btn-action {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">ðŸ‘¤ Client Management</h2>

  <div class="card main-card mb-4">
    <div class="card-header-custom">
      <h5 class="mb-0">Client Details</h5>
    </div>
    <div class="card-body">
      <form id="clientForm">
        <input type="hidden" id="clientId">

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label small fw-bold">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
          </div>

          <div class="col-md-4">
            <label class="form-label small fw-bold">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
          </div>

          <div class="col-md-4">
            <label class="form-label small fw-bold">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
          </div>

          <div class="col-md-12">
            <label class="form-label small fw-bold">Physical Address</label>
            <input type="text" id="address" class="form-control" placeholder="Physical Address">
          </div>
        </div>

        <div class="mt-4">
          <button type="button" class="btn btn-success btn-sm btn-action" id="saveBtn">Save</button>
          <button type="button" class="btn btn-primary btn-sm btn-action d-none" id="updateBtn">Update</button>
          <button type="button" class="btn btn-secondary btn-sm btn-action" id="resetBtn">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card main-card">
    <div class="card-body">
      <h5 class="card-title mb-4">All Registered Clients</h5>

      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody id="clientTableBody">
          </tbody>
        </table>
      </div>

      <div id="noData" class="text-center text-muted py-4 d-none">
        No clients found.
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/client.js"></script>
</body>
</html>
