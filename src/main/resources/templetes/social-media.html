<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahasara Studio | Social Media</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --accent: #c5a059; }

        body{
            background:#f8f9fa;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .navbar{
            background:#000;
        }

        .navbar-brand{
            color:var(--accent) !important;
            font-weight:bold;
        }

        .card-custom{
            border-radius:15px;
            border:1px solid #eee;
            transition:0.3s;
        }

        .card-custom:hover{
            box-shadow:0 5px 20px rgba(0,0,0,0.1);
        }

        .btn-accent{
            background:var(--accent);
            border:none;
            color:black;
        }

        .btn-accent:hover{
            background:#b89045;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-4">
    <a class="navbar-brand" href="index.html">Pahasara Studio</a>
    <a href="landing.html" class="btn btn-outline-light btn-sm">‚Üê Back</a>
</nav>

<div class="container py-5">

    <h3 class="mb-4">üì± Social Media Management</h3>

    <div class="row g-4">

        <!-- FACEBOOK -->
        <div class="col-md-3">
            <div class="card card-custom text-center p-4">
                <i class="fab fa-facebook fa-3x text-primary mb-3"></i>
                <h5>Facebook</h5>
                <a href="https://www.facebook.com/" target="_blank" class="btn btn-primary btn-sm mt-3">Open</a>
            </div>
        </div>

        <!-- INSTAGRAM -->
        <div class="col-md-3">
            <div class="card card-custom text-center p-4">
                <i class="fab fa-instagram fa-3x text-danger mb-3"></i>
                <h5>Instagram</h5>
                <a href="https://www.instagram.com/" target="_blank" class="btn btn-danger btn-sm mt-3">Open</a>
            </div>
        </div>

        <!-- TIKTOK -->
        <div class="col-md-3">
            <div class="card card-custom text-center p-4">
                <i class="fab fa-tiktok fa-3x mb-3"></i>
                <h5>TikTok</h5>
                <a href="https://www.tiktok.com/" target="_blank" class="btn btn-dark btn-sm mt-3">Open</a>
            </div>
        </div>

        <!-- GOOGLE DRIVE -->
        <div class="col-md-3">
            <div class="card card-custom text-center p-4">
                <i class="fab fa-google-drive fa-3x text-success mb-3"></i>
                <h5>Google Drive</h5>
                <a href="https://drive.google.com/" target="_blank" class="btn btn-success btn-sm mt-3">Open</a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
