<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pahasara Studio | Send Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }

        .main-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        /* Navigation Button */
        .nav-buttons .btn {
            margin-bottom: 15px;
        }

        .btn-action {
            width: 110px;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <!-- Dashboard Navigation Button -->
    <div class="nav-buttons">
        <a href="dashboard.html" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
        </a>
    </div>

    <h2 class="mb-4">ðŸ“§ Send Email</h2>

    <!-- EMAIL FORM CARD -->
    <div class="card main-card p-4 mx-auto" style="max-width:500px;">
        <div id="alertBox"></div>
        <form id="emailForm">
            <div class="mb-3">
                <label class="form-label">To Email</label>
                <input type="email" id="toEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-action">Send Email</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("emailForm").addEventListener("submit", function(e){
        e.preventDefault();
        const data = {
            toEmail: document.getElementById("toEmail").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value
        };
        fetch("http://localhost:8080/api/v1/email/send", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(data)
        })
            .then(res => res.text())
            .then(msg => { showAlert("success", msg); this.reset(); })
            .catch(err => { showAlert("danger","Error sending email!"); console.error(err); });
    });

    function showAlert(type, message){
        document.getElementById("alertBox").innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
