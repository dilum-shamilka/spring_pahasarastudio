<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pahasara Studio | File Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding: 50px 0; }
        .card { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .drop-zone { border: 2px dashed #bbb; padding: 30px; border-radius: 10px; background: #f9f9f9; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-5 mx-auto" style="max-width: 700px;">
        <h3 class="mb-4 text-primary"><i class="fas fa-paperclip me-2"></i>Send Booking Files</h3>
        <div id="alertBox"></div>
        <form id="fileForm">
            <div class="mb-3">
                <label class="form-label">Client Email</label>
                <input type="email" id="toEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label class="form-label">Attachments</label>
                <div class="drop-zone">
                    <input type="file" id="fileInput" class="form-control" multiple required>
                </div>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary w-100 p-3">
                <i class="fas fa-paper-plane me-2"></i>Send Email with Files
            </button>
        </form>
    </div>
</div>

<script>
    document.getElementById("fileForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        const alertBox = document.getElementById("alertBox");

        const formData = new FormData();
        formData.append("toEmail", document.getElementById("toEmail").value);
        formData.append("subject", document.getElementById("subject").value);
        formData.append("message", document.getElementById("message").value);

        const files = document.getElementById("fileInput").files;
        for (let i = 0; i < files.length; i++) {
            formData.append("files", files[i]);
        }

        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Sending...`;

        fetch("http://localhost:8080/api/v1/email/send", {
            method: "POST",
            body: formData // Browser sets Content-Type to multipart/form-data automatically
        })
            .then(async res => {
                if (res.ok) {
                    alertBox.innerHTML = '<div class="alert alert-success">Email Sent Successfully!</div>';
                    document.getElementById("fileForm").reset();
                } else {
                    const err = await res.text();
                    throw new Error(err);
                }
            })
            .catch(err => {
                alertBox.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-paper-plane me-2"></i>Send Email with Files`;
            });
    });
</script>
</body>
</html>
