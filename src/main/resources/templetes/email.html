<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pahasara Studio | Send Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #A9BACF, #6c8ebf); height:100vh; display:flex; justify-content:center; align-items:center; }
        .card { width:100%; max-width:500px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="text-center mb-4">ðŸ“§ Send Email</h3>
    <div id="alertBox"></div>
    <form id="emailForm">
        <div class="mb-3">
            <label class="form-label">To Email</label>
            <input type="email" id="toEmail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Email</button>
    </form>
</div>

<script>
    document.getElementById("emailForm").addEventListener("submit", function(e){
        e.preventDefault();
        const data = {
            toEmail: document.getElementById("toEmail").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value
        };
        fetch("http://localhost:8080/api/v1/email/send", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(data)
        })
            .then(res => res.text())
            .then(msg => { showAlert("success", msg); this.reset(); })
            .catch(err => { showAlert("danger","Error sending email!"); console.error(err); });
    });

    function showAlert(type, message){
        document.getElementById("alertBox").innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
