<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pahasara Studio | Inventory & Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/inventory.css">
</head>
<body>
<!-- Navbar & Header (same as your current page) -->
<!-- ... navbar and page-header HTML ... -->

<div class="container pb-5">
    <div class="card main-card mb-5">
        <div class="card-header bg-dark text-white py-3">
            <h5 class="mb-0" id="formHeader">Item Details</h5>
        </div>
        <div class="card-body p-4">
            <input type="hidden" id="itemId">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Item Name</label>
                    <input type="text" id="itemName" class="form-control" placeholder="e.g. Photo Paper">
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-semibold">Quantity</label>
                    <input type="number" id="quantity" class="form-control" placeholder="0">
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-semibold">Unit</label>
                    <input type="text" id="unit" class="form-control" placeholder="pcs/rolls">
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-semibold">Reorder Level</label>
                    <input type="number" id="reorderLevel" class="form-control" placeholder="Min Limit">
                </div>
                <div class="col-md-2 d-flex align-items-end justify-content-end gap-2">
                    <button class="btn btn-outline-secondary btn-action" onclick="clearForm()">Clear</button>
                    <button class="btn btn-success btn-action" onclick="saveItem()">Save</button>
                </div>
                <div class="col-12 d-flex justify-content-end gap-2 border-top pt-3">
                    <button class="btn btn-outline-danger btn-action" onclick="deleteItem()">Delete</button>
                    <button class="btn btn-primary btn-action" onclick="updateItem()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card main-card overflow-hidden">
        <div class="card-header bg-secondary text-white py-3">
            <h5 class="mb-0 text-uppercase small fw-bold">Consumables Stock List</h5>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr class="text-center">
                    <th class="ps-4">ID</th>
                    <th>Item Name</th>
                    <th>Qty</th>
                    <th>Unit</th>
                    <th>Reorder Level</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="inventoryTable" class="text-center"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<!-- ... footer HTML ... -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- JS -->
<script src="/static/js/inventory.js"></script>
</body>
</html>
