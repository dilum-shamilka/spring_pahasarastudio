<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pahasara Studio | Inventory & Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }

        .main-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .card-header-custom {
            font-weight: 600;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 1.25rem;
            border-radius: 15px 15px 0 0;
        }

        table.table tbody tr:hover {
            background-color: rgba(0,0,0,0.03);
            cursor: pointer;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bg-available { background-color: #d1e7dd; color: #0f5132; }
        .bg-low { background-color: #fff3cd; color: #664d03; }
        .bg-out { background-color: #f8d7da; color: #842029; }

        .btn-action { width: 100px; }

        @media (max-width: 768px) {
            .btn-action { width: 100%; margin-bottom: 5px; }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">ðŸ“¦ Inventory & Stock Management</h2>

    <div class="card main-card mb-4">
        <div class="card-header-custom">
            <h5 class="mb-0" id="formHeader">Item Details</h5>
        </div>
        <div class="card-body">
            <form id="inventoryForm">
                <input type="hidden" id="itemId">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Item Name</label>
                        <input type="text" id="itemName" class="form-control" placeholder="e.g. Photo Paper" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Quantity</label>
                        <input type="number" id="quantity" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Unit</label>
                        <input type="text" id="unit" class="form-control" placeholder="pcs/rolls">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Reorder Level</label>
                        <input type="number" id="reorderLevel" class="form-control">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-success btn-sm btn-action" id="saveBtn" onclick="saveItem()">Save</button>
                    <button type="button" class="btn btn-primary btn-sm btn-action d-none" id="updateBtn" onclick="updateItem()">Update</button>
                    <button type="button" class="btn btn-secondary btn-sm btn-action" onclick="clearForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card main-card">
        <div class="card-body">
            <h5 class="card-title mb-4">Consumables Stock List</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Qty</th>
                        <th>Unit</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="inventoryTable">
                    </tbody>
                </table>
            </div>
            <div id="noData" class="text-center text-muted py-4 d-none">No records found.</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/inventory.js"></script>
</body>
</html>
