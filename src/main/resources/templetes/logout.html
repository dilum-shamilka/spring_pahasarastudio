<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out | Pahasara Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f7f6;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logout-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }

    .icon-circle {
      width: 80px;
      height: 80px;
      background-color: #e9ecef;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2rem;
    }

    .logout-card h3 {
      font-weight: 600;
    }

    .logout-card hr {
      margin: 20px 0;
    }

    .btn-primary {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="logout-card">
  <div class="icon-circle">ðŸ‘‹</div>

  <h3>Logged Out</h3>

  <p class="text-muted">
    You have been safely signed out of the Pahasara Studio System.
  </p>

  <hr>

  <p class="small text-secondary">
    Redirecting to login in <span id="seconds">5</span> seconds...
  </p>

  <a href="index.html" class="btn btn-primary w-100 py-2 mt-2">
    Login Again Now
  </a>
</div>

<script>
  // Automatic redirect logic (UNCHANGED)
  let timeLeft = 5;
  const timerElement = document.getElementById('seconds');

  setInterval(() => {
    timeLeft--;
    if (timerElement) timerElement.textContent = timeLeft;
    if (timeLeft <= 0) {
      window.location.href = "landing.html";
    }
  }, 1000);
</script>

</body>
</html>
