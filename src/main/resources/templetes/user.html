<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pahasara Studio | User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }

        .main-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .btn-action {
            width: 110px;
        }

        table.table tbody tr:hover {
            background-color: rgba(0,0,0,0.03);
            transition: background-color 0.2s;
        }

        table.table td, table.table th {
            vertical-align: middle;
        }

        .card-header {
            font-weight: 600;
        }

        .badge-role {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background-color: #e2e3e5;
            color: #41464b;
        }

        @media (max-width: 768px) {
            .btn-action {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Back to Dashboard Button -->
    <div class="mb-3">
        <a href="dashboard.html" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
        </a>
    </div>

    <h2 class="mb-4">ðŸ‘¤ User Management</h2>

    <!-- FORM CARD -->
    <div class="card main-card mb-4">
        <div class="card-body">
            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="userName" class="form-control" placeholder="Full Name" required>
                    </div>

                    <div class="col-md-4">
                        <input type="email" id="userEmail" class="form-control" placeholder="Email Address" required>
                    </div>

                    <div class="col-md-4">
                        <select id="userRole" class="form-select">
                            <option value="OWNER">OWNER</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="RECEPTION">RECEPTION</option>
                            <option value="PHOTOGRAPHER">PHOTOGRAPHER</option>
                            <option value="VIDEOGRAPHER">VIDEOGRAPHER</option>
                            <option value="USER" selected>USER</option>
                        </select>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-success btn-sm btn-action" id="saveBtn">Save</button>
                    <button type="button" class="btn btn-secondary btn-sm btn-action" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLE CARD -->
    <div class="card main-card">
        <div class="card-body">
            <h5 class="card-title">All Users</h5>

            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>

            <div id="noData" class="text-center text-muted py-4 d-none">
                No users found.
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8080/api/v1/users";

    async function fetchUsers() {
        try {
            const res = await fetch(`${API_BASE}/getAll`);
            const data = await res.json();
            const tbody = document.getElementById("userTableBody");
            const noData = document.getElementById("noData");
            tbody.innerHTML = "";

            if (data.code === "00" && data.content && data.content.length > 0) {
                noData.classList.add("d-none");
                data.content.forEach(u => {
                    tbody.innerHTML += `
                        <tr>
                            <td>#${u.userId}</td>
                            <td>${u.name}</td>
                            <td>${u.email}</td>
                            <td><span class="badge-role">${u.role}</span></td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary me-1" onclick="editUser(${u.userId})">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${u.userId})">Delete</button>
                            </td>
                        </tr>`;
                });
            } else {
                noData.classList.remove("d-none");
            }
        } catch (e) {
            alert("Backend server not responding.");
        }
    }

    document.getElementById("userForm").addEventListener("submit", async e => {
        e.preventDefault();

        const id = document.getElementById("userId").value;
        const dto = {
            userId: id ? parseInt(id) : null,
            name: document.getElementById("userName").value,
            email: document.getElementById("userEmail").value,
            role: document.getElementById("userRole").value
        };

        const endpoint = id ? `${API_BASE}/update` : `${API_BASE}/save`;
        const method = id ? "PUT" : "POST";

        try {
            const res = await fetch(endpoint, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dto)
            });

            const result = await res.json();

            if (res.ok) {
                alert(result.message);
                resetForm();
                fetchUsers();
            } else {
                alert(result.message);
            }
        } catch (e) {
            alert("Connection error.");
        }
    });

    async function editUser(id) {
        try {
            const res = await fetch(`${API_BASE}/get/${id}`);
            const data = await res.json();
            if (data.code === "00") {
                const u = data.content;
                document.getElementById("userId").value = u.userId;
                document.getElementById("userName").value = u.name;
                document.getElementById("userEmail").value = u.email;
                document.getElementById("userRole").value = u.role;

                const saveBtn = document.getElementById("saveBtn");
                saveBtn.innerText = "Update";
                saveBtn.className = "btn btn-primary btn-sm btn-action";
            }
        } catch (e) {
            alert("Error loading user.");
        }
    }

    async function deleteUser(id) {
        if (confirm("Permanently delete this user?")) {
            try {
                const res = await fetch(`${API_BASE}/delete/${id}`, { method: "DELETE" });
                const result = await res.json();
                alert(result.message);
                fetchUsers();
            } catch (e) {
                alert("Delete failed.");
            }
        }
    }

    function resetForm() {
        document.getElementById("userId").value = "";
        document.getElementById("userForm").reset();
        const saveBtn = document.getElementById("saveBtn");
        saveBtn.innerText = "Save";
        saveBtn.className = "btn btn-success btn-sm btn-action";
    }

    document.getElementById("resetBtn").addEventListener("click", resetForm);
    document.addEventListener("DOMContentLoaded", fetchUsers);
</script>

</body>
</html>
