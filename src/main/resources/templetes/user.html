<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Pahasara Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #A9BACF; font-family: 'Poppins', sans-serif; padding-bottom:50px;}
        .card { border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.15); border: none;}
        .table-container { background:white; border-radius:15px; padding:25px; box-shadow:0 8px 20px rgba(0,0,0,0.15);}
        th { background-color:#2c3e50 !important; color:white !important;}
        .badge-admin { background-color:#e74c3c; color: white;}
        .badge-user { background-color:#3498db; color: white;}
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸŽ¯ Pahasara Studio User Management</h2>

    <div class="card mb-5">
        <div class="card-header bg-white"><h5 id="formTitle">Manage User Details</h5></div>
        <div class="card-body">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="row g-3">
                    <div class="col-md-6"><input type="text" id="username" class="form-control" placeholder="Username" required></div>
                    <div class="col-md-6"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
                    <div class="col-md-6"><input type="password" id="password" class="form-control" placeholder="Password (Optional for Update)"></div>
                    <div class="col-md-6">
                        <select id="role" class="form-select">
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary px-4">Save / Update</button>
                    <button type="button" class="btn btn-outline-secondary px-4" onclick="resetForm()">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-container">
        <div class="d-flex justify-content-between mb-3">
            <h5>Registered Users</h5>
            <button class="btn btn-sm btn-outline-primary" onclick="loadUsers()">ðŸ”„ Refresh</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle" id="userTable">
                <thead>
                <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th class="text-center">Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/api/v1/user";

    // ================= LOAD USERS =================
    async function loadUsers() {
        const tbody = document.querySelector("#userTable tbody");
        try {
            const res = await fetch(`${API_URL}/getAll`);
            const result = await res.json();

            tbody.innerHTML = "";
            if (result.code === "00" && result.content.length > 0) {
                result.content.forEach(user => {
                    const badgeClass = user.role === "ADMIN" ? "badge-admin" : "badge-user";
                    tbody.innerHTML += `
                    <tr>
                        <td>#${user.userId}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td><span class="badge ${badgeClass}">${user.role}</span></td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm me-2" onclick="editUser(${user.userId})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.userId})">Delete</button>
                        </td>
                    </tr>
                `;
                });
            } else {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center">No users found.</td></tr>`;
            }
        } catch (e) {
            alert("Failed to load users. Check backend connection.");
            console.error(e);
        }
    }

    // ================= EDIT USER =================
    async function editUser(userId) {
        try {
            const res = await fetch(`${API_URL}/get/${userId}`);
            const result = await res.json();

            if (result.code === "00") {
                const u = result.content;
                document.getElementById("userId").value = u.userId;
                document.getElementById("username").value = u.username;
                document.getElementById("email").value = u.email;
                document.getElementById("role").value = u.role;
                document.getElementById("password").value = ""; // optional
                document.getElementById("formTitle").innerText = `Update User #${u.userId}`;
            } else {
                alert("User not found");
            }
        } catch (e) {
            alert("Error fetching user data");
            console.error(e);
        }
    }

    // ================= DELETE USER =================
    async function deleteUser(userId) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        try {
            const res = await fetch(`${API_URL}/delete/${userId}`, { method: "DELETE" });
            const result = await res.json();

            alert(result.message || "Deleted");
            loadUsers();
        } catch (e) {
            alert("Error deleting user");
            console.error(e);
        }
    }

    // ================= SAVE / UPDATE USER =================
    document.getElementById("userForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const userId = document.getElementById("userId").value;
        const userDTO = {
            userId: userId ? parseInt(userId) : null,
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
        };

        const method = userId ? "PUT" : "POST";
        const endpoint = userId ? "/update" : "/save";

        try {
            const res = await fetch(`${API_URL}${endpoint}`, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userDTO)
            });
            const result = await res.json();

            alert(result.message);
            if (result.code === "00") {
                resetForm();
                loadUsers();
            }
        } catch (e) {
            alert("Error saving user");
            console.error(e);
        }
    });

    // ================= RESET FORM =================
    function resetForm() {
        document.getElementById("userForm").reset();
        document.getElementById("userId").value = "";
        document.getElementById("formTitle").innerText = "Manage User Details";
    }

    // ================= INIT =================
    window.onload = loadUsers;

</script>
</body>
</html>
