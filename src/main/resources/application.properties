spring.application.name=StudioAdminSystem

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/studio_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=dilum123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# ? FIXED: Set to 'update' so your data persists between restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ? Standard modern dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Performance (Optional but recommended)
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework=INFO
# Keeps SQL visible in the console for easier debugging
logging.level.org.hibernate.SQL=DEBUG